<div class="container" id="login">
  <h1 class="lead">Register New User</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <form class="col-md-12" ng-submit="vm.login()">
      <div class="form-group col-md-6">
            <label for="username">First Name:</label>
            <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-6">
            <label for="username">Last Name:</label>
            <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-6">
          <label for="username">Create Username:</label>
          <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-6">
          <label for="password">Star ID:</label>
          <input type="password" ng-model="vm.user.password" />
      </div>
      <div class="form-group col-md-6">
            <label for="username">Create Password:</label>
            <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-6">
            <label for="username">Re-Enter Password:</label>
            <input type="text" ng-model="vm.user.username" />
      </div>

      <div class="form-group col-md-8">
            <input class="btn btn-success" type="submit" name="submit" value="Register" />
            <input class="btn btn-danger" type="submit" name="submit" value="Cancel" />
      </div>
    </form>
</div>
