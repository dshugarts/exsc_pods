<div class="container" id="login">
  <h1 class="lead">Register New User</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <form class="col-md-12" ng-submit="vm.registerUser()">
      <div class="form-group col-md-6">
            <label for="first_name">First Name:</label>
            <input type="text" ng-model="vm.user.first_name" />
      </div>
      <div class="form-group col-md-6">
            <label for="last_name">Last Name:</label>
            <input type="text" ng-model="vm.user.last_name" />
      </div>
      <div class="form-group col-md-6">
          <label for="username">Create Username:</label>
          <input type="text" ng-model="vm.user.username" />
      </div>
      <div class="form-group col-md-6">
          <label for="star_id">Star ID:</label>
          <input type="text" ng-model="vm.user.star_id" />
      </div>
      <div class="form-group col-md-6">
            <label for="passwordOne">Create Password:</label>
            <input type="password" ng-model="vm.user.passwordOne" />
      </div>
      <div class="form-group col-md-6">
            <label for="passwordTwo">Re-Enter Password:</label>
            <input type="password" ng-model="vm.user.passwordTwo" />
      </div>

      <div class="form-group col-md-8">
            <input class="btn btn-success" type="submit" name="submit" value="Register" />
            <input class="btn btn-danger" type="submit" name="submit" value="Cancel" />
      </div>
    </form>
</div>
